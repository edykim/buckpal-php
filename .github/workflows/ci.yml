name: CI

on: [push]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.1
          extensions: bcmath, json, mbstring, xml

      - name: Install dependencies
        uses: php-actions/composer@v6

      - name: Execute tests
        run: bin/phpunit
